<html>
<head>
    <script type="text/javascript">
        function startTime()
        {
            var oDate = new Date(),
            oYear = oDate.getFullYear(),
            oMonth = oDate.getMonth()+1< 10 ? "0" + (oDate.getMonth()+1) : (oDate.getMonth()+1);
            oDay = oDate.getDate()< 10 ? "0" + oDate.getDate() : oDate.getDate();
            oHour = oDate.getHours() < 10 ? "0" + oDate.getHours() : oDate.getHours();
            oMinute = oDate.getMinutes() < 10 ? "0" + oDate.getMinutes() : oDate.getMinutes();
            oSecond = oDate.getSeconds() < 10 ? "0" + oDate.getSeconds() : oDate.getSeconds();

            theDay = oYear +'-'+ oMonth +'-'+ oDay;
            theTime = oHour + ":" + oMinute + ":" +oSecond;//最后拼接时间
            document.getElementById('day').innerHTML= theDay;
            document.getElementById('clk').innerHTML= theTime;
            t=setTimeout('startTime()',500)
        }

        function checkTime(i)
        {
            if (i<10)
            {i="0" + i}
            return i
        }
    </script>
</head>

<body onload="startTime()">
    <div class="display">
        <div id="day"></div>
        <div id="clk"></div>
    </div>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .display {
            width: 800px;
            height: 300px;
            text-align: center;
            margin: 0 auto; /*水平居中*/
            position: relative;
            top: 50%; /*偏移*/
            transform: translateY(-50%);
        }
        #day {
            font-size: 80px;
        }
        #clk {
            font-size: 150px;
        }
    </style>
</body>
</html>
